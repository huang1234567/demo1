<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input的不可控件</title>
    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <script type="text/babel">
        var MyInput=React.createClass({
            handelChange:function(){
                // console.log(this.refs.myinput.value);//能获取到文本框中的值
                // console.log(ReactDOM.findDOMNode(this.refs.myinput).value);//获取到值同上
               var myInputVal=ReactDOM.findDOMNode(this.refs.myinput).value;
               console.log(myInputVal)
            },
            render:function(){
                return(
                    <input type="text" onChange={this.handelChange} ref="myinput" />
                    // defaultValue={this.myInputVal}  设置动态未生效
                    //defaultValue='' 不可控件 用defaultValue 可设置默认值 
                )
            }
        })

        ReactDOM.render(
            <MyInput/>,
            document.getElementById("demo")
        )
    </script>
</body>
</html>
